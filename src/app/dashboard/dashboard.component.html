<div  class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://cdn.shopify.com/s/files/1/0249/4155/9894/files/men-_-women-images-Web-01.jpg?v=1679896908" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://cdn.shopify.com/s/files/1/0249/4155/9894/files/Repeat-repeat-repeat-fit-Web-01.jpg?v=1679897066" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
         
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://cdn.shopify.com/s/files/1/0249/4155/9894/files/Just-Keep-it-chill-fit-01.jpg?v=1679897010" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

    <a  routerLink="add" style="float: right;" type="button" class="btn btn-dark mb-5"><i class="fa-sharp fa-solid fa-plus"></i> Z add</a>
    

</div>
<div class="row-1">
    <div class="col-6">
        <input (keyup)="search($event)" type="text" class="mb-5 form-control" placeholder="Search">

    </div>
    <div class="col-6">
        <button type="button" class="btn btn-outline-dark">Search</button>
    </div>
</div>

<div class="title">
    <h1>COLLECTIONS</h1>
  </div>

  <!--<pre>
    {{allCollection|json}}
  </pre>-->

  <div class="container">
    <div class="row" *ngFor="let zudio of allCollection | filter: searchKey :'name'">
      <div class="last-detail">
      <div class="last-card">
        <img src="{{zudio.photo}}" alt="">
    </div>
    
      <h1>{{zudio.name}}</h1>
      <h3>{{zudio.rate}}</h3>
    
    <div class="last-icon">
      <h2 ><a routerLink="view/{{zudio.id}}" ><i class="fa-solid fa-eye text-dark"></i></a></h2>
                    <h2><a routerLink="update/{{zudio.id}}"><i class="fa-solid fa-user-pen text-dark" style="color: #ff6219;;"></i></a></h2>
                    <h2><a (click)=" deleteZudio(zudio.id)"><i class="fa-solid fa-trash text-danger"></i></a></h2>
    </div>
    </div>
  </div>
  </div>
