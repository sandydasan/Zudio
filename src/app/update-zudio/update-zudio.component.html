<section class="vh-200" >
    <div class="container  py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center ">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
             
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form>
  
                    <div class="d-flex align-items-center mb-3 pb-1">
     
                      <i class="fa-solid fa-pen-to-square fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Update Details</span>
                    </div>
  
                    
  
                    <div class="form-outline mb-4">
                      <input  [(ngModel)]="zudios.id" name="id" type="text"  class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example17">Id</label>
                    </div>
                  
                    <div class="form-outline mb-4">
                      <input [(ngModel)]="zudios.name" name="name" type="text"  class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example27">Name</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input  [(ngModel)]="zudios.photo" name="photo"  type="text"  class="form-control form-control-lg" />
                        <label class="form-label" for="form2Example27">Photo Url</label>
                      </div>
                    <div class="form-outline mb-4">
                        <input [(ngModel)]="zudios.rate" name="rate" type="text" id="form2Example27" class="form-control form-control-lg" />
                        <label class="form-label" for="form2Example27">Rate</label>
                      </div>
                      <div class="form-outline mb-4">
                        <input [(ngModel)]="zudios.size" name="size" type="text" id="form2Example27" class="form-control form-control-lg" />
                        <label class="form-label" for="form2Example27">Size</label>
                      </div>
                      <div class="form-outline mb-4">
                        <select [(ngModel)]="zudios.typeId" name="zudioId" id="" class="form-control">
                            <option  selected hidden disabled>Types</option>
                            <option [value]="type.id" *ngFor="let type of types">{{type.name}}</option>
                            
                 
                            
                            
                        </select>
                      </div>
                     
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit"(click)="updateZudio()" >Update</button>
                    </div>
  
                    
                    
                  </form>
  
                </div>
              </div>

              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="{{zudios.photo}}"
                  alt=""/>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
